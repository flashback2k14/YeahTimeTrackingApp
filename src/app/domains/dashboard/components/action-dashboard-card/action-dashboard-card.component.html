<mat-card>
  <mat-card-content>
    <h3>Action: {{ action.name }}</h3>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-icon-button 
      color="primary" 
      title="{{ isStarted ? 'Stop action' : 'Start action' }}"
      (click)="handleClick()">
      <mat-icon>{{ isStarted ? 'stop' : 'play_arrow' }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
