<mat-card>
  <mat-card-content>
    <h3>Action: {{ action.name }}</h3>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-icon-button 
      color="{{ isStarted ? 'warn' : '' }}" 
      title="{{ isStarted ? 'Stop action' : 'Start action' }}"
      (click)="handleClick()">
      <mat-icon svgIcon="{{ isStarted ? 'stop' : 'play' }}"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
